<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store</title>
</head>
<body>

  <button id="checkout">
    Pagar
  </button>

  <script>
    const checkout = document.getElementById("checkout")
    checkout.addEventListener("click", async () => {
      const respopnde = await fetch('/create-order', {
        method: 'POST'
      })
      const data = await respopnde.json()
      console.log(data)
      window.location.href = data.init_point
    })
  </script>

</body>
</html>
